<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Пиксель перфект</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.3.7.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="bcg">
	<div class="all_f">
		<div class="title">	
			<p class="text-uppercase text-center ">
				Create an account
			</p>
		</div>
	<form>
		<div class="email_form ">
	     	<label for="input_email">Email: <strong>*</strong> </label>
			<input type="email" class="form-control"
		 	 id="input_email"	placeholder="johnsmith@gmail.com">
		</div>

		<div class="choose_form">
	    	 <label for="input_choose">Choose Password <strong>*</strong> </label>
	    	 <input type="password" class="form-control"
		 	 id="input_choose"	placeholder="">
		</div>

		<div class="confirm_form">
	     	<label for="input_confirm">Confirm Password <strong>*</strong></label>
	     	<input type="password" class="form-control"
		 	 id="input_confirm"	placeholder="">
		</div>

		<button class="btn btn btn btn-default btn-primary btn-lg">
			Register Now!
		</button>
	</form>
	</div>
</div>
</body>
</html>
